  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Trang web này được xem tốt nhất trong một trình duyệt hiện đại có bật JavaScript.
      load_error_message: Đã xảy ra lỗi khi tải phiên bản đầy đủ của trang web này. Hãy thử làm mới trang này để sửa lỗi.
      loading_text: Đang tải...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed when Flarum encounters an error.
    error:
      csrf_token_mismatch: Bạn đã không hoạt động quá lâu.
      csrf_token_mismatch_return_link: Quay lại, để thử lại
      invalid_confirmation_token: Liên kết xác nhận này đã được sử dụng hoặc không hợp lệ.
      not_authenticated: Bạn không có quyền truy cập trang này. Hãy thử lại sau khi đăng nhập.
      not_found: Trang bạn yêu cầu không thể được tìm thấy.
      not_found_return_link: "Trở lại {forum}"
      permission_denied: Bạn không có quyền truy cập trang này.
      unknown: Đã xảy ra lỗi trong khi cố gắng tải trang này.

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed by the Log Out confirmation interface.
    log_out:
      log_out_button: => core.ref.log_out
      log_out_confirmation: "Bạn có chắc chắn muốn đăng xuất khỏi {forum}?"
      title: => core.ref.log_out

    # Translations in this namespace are displayed by the Reset Password interface.
    reset_password:
      confirm_password_label: Xác nhận mật khẩu mới
      new_password_label: Mật khẩu mới
      submit_button: => core.ref.save_changes
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Tên người dùng chỉ có thể chứa chữ cái, số và dấu gạch ngang."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Kích hoạt tài khoản mới của bạn
      body: |
        Chào {username}!

        Ai đó (hy vọng bạn!) Đã đăng ký {forum} với địa chỉ email này.

        Nếu đây là bạn, chỉ cần nhấp vào liên kết sau và tài khoản của bạn sẽ được kích hoạt:
        {url}

        Nếu bạn không đăng ký, xin vui lòng bỏ qua email này.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Xác nhận địa chỉ email mới của bạn
      body: |
        Chào {username}!

        Ai đó (hy vọng bạn!) Đã thay đổi địa chỉ email của họ trên {forum} thành địa chỉ này.

        Nếu đây là bạn, chỉ cần nhấp vào liên kết sau và email của bạn sẽ được xác nhận:
        {url}

        Nếu đây không phải là bạn, xin vui lòng bỏ qua email này.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Chào {username}!

        Ai đó (hy vọng bạn!) Đã gửi yêu cầu quên mật khẩu cho tài khoản của bạn trên {forum}.

        Nếu đây là bạn, nhấp vào liên kết sau để đặt lại mật khẩu của bạn:
        {url}

        Nếu bạn không muốn thay đổi mật khẩu của mình, chỉ cần bỏ qua email này và sẽ không có gì xảy ra.

