flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the mentions Settings page.
    settings:
      allow_username_format_label: Cho phép định dạng đề cập tên người dùng (@Username)
      allow_username_format_text: |
        Định dạng hiện tại cho lượt đề cập của người dùng là @ "Tên hiển thị"#ID.
        Cài đặt này cho phép sử dụng định dạng cũ của @Username, tuy nhiên nó vẫn sẽ được chuyển đổi sang định dạng mới khi lưu.

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the composer (reply autocompletion function).
    composer:
      mention_tooltip: Đề cập đến người dùng hoặc bài đăng
      reply_to_post_text: "Trả lời #{number}"

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "{username} đã trả lời bài viết của bạn"  # Can be pluralized to agree with the number of users!
      user_mentioned_text: "{username} đã đề cập đến bạn"

    # These translations are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "{users} đã trả lời điều này."  # Can be pluralized to agree with the number of users!
      mentioned_by_text: "{users} đã trả lời điều này."       # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      quote_button: Trích dẫn
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These translations are used in the Settings page.
    settings:
      notify_post_mentioned_label: Ai đó trả lời một trong những bài đăng của tôi
      notify_user_mentioned_label: Ai đó đề cập đến tôi trong một bài đăng

    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: Đề cập

    # These translations are used in the post mentions
    post_mention:
      deleted_text: "[không xác định]"

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when a post is replied to
    post_mentioned:
      subject: "{replier_display_name} đã trả lời bài đăng của bạn trong {title}"
      body: |
        Chào {recipient_display_name}!

        {replier_display_name} đã trả lời bài viết của bạn (#{post_number}) trong {title}.

        {url}

        ---

        {content}

    # These translations are used in emails sent when a user is mentioned
    user_mentioned:
      subject: "{mentioner_display_name} đã đề cập đến bạn trong {title}"
      body: |
        Hey {recipient_display_name}!

        {mentioner_display_name} đã đề cập đến bạn trong một bài đăng trong {title}.

        {url}

        ---

        {content}

