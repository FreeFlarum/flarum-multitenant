flarum-subscriptions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      following_tooltip: => flarum-subscriptions.ref.following
      ignoring_tooltip: => flarum-subscriptions.ref.ignoring

    # These translations are used by the discussion control buttons.
    discussion_controls:
      follow_button: => flarum-subscriptions.ref.follow
      unfollow_button: Hủy theo dõi
      unignore_button: Bỏ qua

    # These translations are used on the page that displays all subscriptions.
    following:
      meta_title_text: => flarum-subscriptions.ref.following

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      following_link: => flarum-subscriptions.ref.following

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      new_post_text: "{username} đã đăng"

    # These translations are used in the Settings page.
    settings:
      follow_after_reply_label: Tự động theo dõi các cuộc thảo luận mà tôi trả lời
      notify_new_post_label: Ai đó đăng bài trong cuộc thảo luận mà tôi đang theo dõi

    # These translations are used in the subscription menu displayed to the right of the post stream.
    sub_controls:
      follow_button: => flarum-subscriptions.ref.follow
      following_button: => flarum-subscriptions.ref.following
      following_text: Được thông báo về tất cả các câu trả lời.
      ignoring_button: => flarum-subscriptions.ref.ignoring
      ignoring_text: Không bao giờ được thông báo. Ẩn khỏi danh sách thảo luận.
      not_following_button: Không theo dõi
      not_following_text: "Chỉ được thông báo khi được đề cập (@mentioned)."
      notify_alert_tooltip: Nhận thông báo trên diễn đàn khi có bài viết mới
      notify_email_tooltip: Nhận email khi có bài viết mới

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when a post is made in a subscribed discussion
    new_post:
      subject: "[Bài viết mới] {title}"
      body: |
        Chào {recipient_display_name}!

        {poster_display_name} đã đăng một bài trong cuộc thảo luận mà bạn đang theo dõi: {title}.

        Để xem hoạt động mới, hãy xem liên kết sau:
        {url}

        ---

        {content}

        ---

        Bạn sẽ không nhận được thêm bất kỳ thông báo nào về cuộc thảo luận này cho đến khi bạn được cập nhật.

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    follow: Theo dõi
    following: Đang theo dõi
    ignoring: Bỏ qua
