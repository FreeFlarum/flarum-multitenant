      glue_text: ", "
      three_text: "{first}, {second} e {third}"
      two_text: "{first} e {second}"

    # These translations are used to modify usernames.
    username:
      deleted_text: "[cancellato]"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:
    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Questo sito è ottimizzato per un browser moderno con JavaScript abilitato.
      load_error_message: Qualcosa è andato storto durante il tentativo di caricare la versione completa di questo sito.
      loading_text: Caricamento...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed when Flarum encounters an error.
    error:
      csrf_token_mismatch: Sei stato inattivo per troppo tempo.
      csrf_token_mismatch_return_link: Torna indietro e riprova
      invalid_confirmation_token: Questo link di conferma è già stato usato oppure non è valido.
      not_authenticated: Non hai i permessi necessari per accedere a questa pagina. Riprova dopo aver effettuato l'accesso.
      not_found: La pagina che hai richiesto non è stata trovata.
      not_found_return_link: "Ritorna su {forum}"
      permission_denied: Non hai i permessi necessari per accedere a questa pagina.
      unknown: Si è verificato un errore durante il caricamento di questa pagina.

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed by the Log Out confirmation interface.
    log_out:
      log_out_button: => core.ref.log_out
      log_out_confirmation: "Sei sicuro di volerti disconnettere da {forum}?"
      title: => core.ref.log_out

    # Translations in this namespace are displayed by the Reset Password interface.
    reset_password:
      confirm_password_label: Conferma la nuova password
      new_password_label: Nuova Password
      submit_button: => core.ref.save_changes
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Il nome utente può contenere solo lettere, numeri e trattini"

  # Translations in this namespace are used in emails sent by the forum.
  email:
    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Attiva il tuo account
      body: |
        Ciao {username}!

        Qualcuno si è registrato su {forum} con questo indirizzo e-mail.

        Se sei stato tu, clicca sul seguente link e il tuo account verrà attivato:
        {url}

        Se non ti sei iscritto, per favore ignora questa e-mail.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Conferma il nuovo indirizzo e-mail
      body: |
        Ciao {username}!

        Qualcuno ha inserito questa e-mail sul forum {forum}.

        Se sei stato tu, clicca sul seguente link e il tuo nuovo indirizzo verrà confermato:
        {url}

        Se non sei stato tu a richiedere il cambio e-mail, per favore ignora questa e-mail.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Ciao {username}!

        Qualcuno ha richiesto una nuova password su {forum}.

        Se sei stato tu, clicca sul seguente link per reimpostare la password:
        {url}

        Se non desideri cambiare la password, semplicemente ignora questa e-mail e non accadrà nulla.

    # These translations are used when testing mailing configuration
    send_test:
      subject: "[Flarum] Email di prova"
      body: |
        Ciao {username}!

        Se ricevi questa email, significa che l'attuale configurazione sta funzionando correttamente.

