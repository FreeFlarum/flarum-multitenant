      temporary_text: "Un giorno, in un futuro non troppo lontano, questa finestra di dialogo ti permetterà di aggiungere un'estensione al tuo forum con facilità. Stiamo costruendo un ecosistema mentre parliamo!"
      title: Aggiungi estensione

    # These translations are used in the Appearance page.
    appearance:
      colored_header_label: Header colorato
      colors_heading: Colori
      colors_text: "Inserisci due colori per personalizzare il tema. Il primo verrà utilizzato come colore in evidenzia, mentre il secondo verrà usato come colore per gli elementi di sfondo."
