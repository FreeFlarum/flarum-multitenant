    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Cambia Password
      text: Clicca sul pulsante qui sotto per ricevere una e-mail e cambiare password
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Chiuso
      exit_full_screen_tooltip: Esci da Schermo intero
      full_screen_tooltip: Schermo intero
      minimize_tooltip: Minimizza
      preview_tooltip: Anteprima

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
