      show_language_selector_label: Mostra il selettore di lingua
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Banner di benvenuto
      welcome_banner_text: Configura il testo da visualizzare sul banner. Apparirà nella pagina <b>Tutte le discussioni</b>.

    # These translations are used in the Dashboard page.
    dashboard:
      clear_cache_button: Pulisci cache
      tools_button: Strumenti

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Personalizza l'aspetto del tuo forum aggiungendo codice LESS/CSS da applicare sulla parte superiore degli <a>stili predefiniti</a> di Flarum."
