  # Translations in this namespace are used by the forum and admin interfaces.
  lib:
    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Nascosto

    # These translations are displayed as error messages.
    error:
      dependent_extensions_message: "Non puoi disattivare l'estensione {extension} finché non disattiverai le seguenti estensioni: {extensions}"
      generic_message: "Oops! Qualcosa è andato storto. Aggiorna la pagina e riprova."
      missing_dependencies_message: "Non puoi attivare l'estensione {extension} finché non attiverai le seguenti estensioni: {extensions}"
      not_found_message: La risorsa richiesta non è stata trovata.
      permission_denied_message: Non hai il permesso di farlo.
      rate_limit_exceeded_message: Stai scrivendo un po' troppo in fretta. Riprova tra qualche secondo.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
