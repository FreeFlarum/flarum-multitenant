      edit_css_button: Modifica CSS
      edit_footer_button: => core.ref.custom_footer_title
      edit_header_button: => core.ref.custom_header_title
      enter_hex_message: Inserisci un codice colore esadecimale
      favicon_heading: Favicon
      favicon_text: Carica un'immagine da utilizzare come favicon del sito
      logo_heading: Logo
      logo_text: Carica un'immagine da utilizzare al posto del nome del forum
