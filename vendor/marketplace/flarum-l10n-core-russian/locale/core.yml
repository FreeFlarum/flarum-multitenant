      confirm_password_label: "Подтвердить пароль"
      new_password_label: "Новый пароль"
      submit_button: => core.ref.save_changes
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Имя пользователя может содержать только буквы, цифры, и тире."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: "Активация Вашего аккаунта"
      body: |
        Привет, {username}!

        Кто-то (надеемся, что Вы!) зарегистрировался на форуме {forum} с этим адресом электронной почты.

        Если это были Вы, просто нажмите на ссылку и Ваш аккаунт будет активирован:
        {url}

        Если Вы не регистрировались, пожалуйста, проигнорируйте это сообщение.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: "Подтверждение нового адреса e-mail"
      body: |
        Привет, {username}!

        Кто-то (надеемся, что Вы!) изменил адрес электронной почты на форуме {forum}.

        Если это были Вы, просто нажмите на ссылку и Ваш адрес электронной почты будет подтверждён:
        {url}

        Если это не Вы, пожалуйста, проигнорируйте это сообщение.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Привет, {username}!

        Кто-то (надеемся, что Вы!) подал запрос на сброс пароля для Вашего аккаунта на форуме {forum}.

        Если это были Вы, нажмите на ссылку для сброса пароля:
        {url}

        Если Вы не хотите менять свой пароль, просто проигнорируйте это сообщение и ничего не произойдёт.

