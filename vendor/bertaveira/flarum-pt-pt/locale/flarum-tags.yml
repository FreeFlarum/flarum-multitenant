flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These strings are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: Cor
      description_label: Descrição
      delete_tag_button: Apagar Tag
      delete_tag_confirmation: "Você tem certeza que deseja apagar esta tag? As discussões da tag NÃO serão apagadas."
      hide_label: Esconder de Todos os Tópicos
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These strings are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Administre a lista de tags disponíveis para organizar tópicos.

    # These strings are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Permitir edição de tags
      restrict_by_tag_heading: Restringir por Tag
      tag_discussions_label: Tópicos da Tag

    # These strings are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " a "
      required_primary_heading: Número Exigido de Tags Primárias
      required_primary_text: Entre com o número mínimo e máximo de tags primárias que podem ser aplicadas à uma tópicos.
      required_secondary_heading: Número Exigido de Tags Secundárias
      required_secondary_text: Entre com o número mínimo e máximo de tags secundárias que podem ser aplicadas à uma tópicos.
      title: Configurações de Tag

    # These strings are used in the Tags page.
    tags:
      about_tags_text: "Tags são utilizadas para categorizar tópicos. Tags primárias são como categorias tradicionais de fórum: elas podem ser organizadas numa hierarquia de dois níveis. Tags secundárias não possuem hierarquia ou ordem, e são úteis para micro-categorização."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Tags Primárias
      secondary_heading: Tags Secundárias
      settings_button: Configurações

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Escolha uma tag primária|Escolha {count} tags primárias"
      choose_secondary_placeholder: "Escolha mais 1 tag|Escolha {count} mais tags"
      edit_title: "Edite as Tags de {title}"
      submit_button: => core.ref.okay
      title: Escolha Tags para o Seu Tópico

    # These strings are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Escolha as Tags

    # These strings are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Editar Tags

    header:
      back_to_tags_tooltip: Voltar à lista de Tags

    # These strings are used on the index page, peripheral to the discussion list.
    index:
      tags_link: => flarum-tags.ref.tags
      more_link: Mais...
      untagged_link: Sem tags

    # These strings are displayed between posts in the post stream.
    post_stream:
      added_tags_text: "{username} adicionou {tagsAdded}."
      added_and_removed_tags_text: "{username} adicionou {tagsAdded} e retirou {tagsRemoved}."
      removed_tags_text: "{username} retirou {tagsRemoved}."
      tags_text: "{tags} tag|{tags} tags"

  # Strings in this namespace are used by the forum and admin interfaces.
  lib:

    # This string is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Apagada

  ##
  # REUSED STRINGS - These keys should not be used directly in code!
  ##

  # Strings in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Criar Tag
    name: Nome
    tags: Tags
