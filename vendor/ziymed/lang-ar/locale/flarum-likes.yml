flarum-likes:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      like_posts_label: الإعجاب بالنقاش

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_liked_text: "|{username} أعحبته هذه المشاركة|{username} أعجبتهما هذه المشاركة|{username} أعجبتهم هذه المشاركة|"  # Can be pluralized to agree with the number of users!

    # These translations are displayed beneath individual posts.
    post:
      like_link: إعجاب
      liked_by_self_text: "|{users} أعجبتني هذه المشاركة| {users} أعجبتنا هذه المشاركة|{users} أعجبتنا هذه المشاركة|"  # Can be pluralized to agree with the number of users!
      liked_by_text: "|{users} أعجبته هذه المشاركة|{users} أعجبتهما هذه المشاركة|{users} أعجبتهم (أعجبتهنَّ) هذه المشاركة|"
      others_link: => core.ref.some_others
      unlike_link: إلغاء الإعجاب
      you_text: => core.ref.you

    # These translations are used by the Users Who Like This modal dialog.
    post_likes:
      title: المستخدمين الذي أُعجبوا هذه المشاركة

    # These translations are used in the Settings page.
    settings:
      notify_post_liked_label: أحدهم أُعجب بهذه المشاركة
