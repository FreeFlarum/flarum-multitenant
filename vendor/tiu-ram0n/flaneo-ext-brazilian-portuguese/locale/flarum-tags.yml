flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: Cor
      delete_tag_button: Deletar Tag
      delete_tag_confirmation: "Tem certeza que deseja deletar esta tag? As discussões da tag NÃO serão deletadas."
      description_label: Descrição
      icon_label: Ícone
      icon_text: Ícone da Tag personalizado
      hide_label: Esconder de Todas as Discussões
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Administre a lista de tags disponíveis para organizar discussões.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Permitir edição de Tag
      restrict_by_tag_heading: Restringir por Tag
      tag_discussions_label: Escolher Tag para discussões

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " a "
      required_primary_heading: Número Exigido de Tags Primárias
      required_primary_text: Entre com o número mínimo e máximo de tags primárias que podem ser aplicadas a uma discussão.
      required_secondary_heading: Número Exigido de Tags Secundárias
      required_secondary_text: Entre com o número mínimo e máximo de tags secundárias que podem ser aplicadas a uma discussão.
      title: Configurações de Tag

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Tags são utilizadas para categorizar discussões. Tags primárias são como categorias tradicionais de fórum: elas podem ser organizadas numa hierarquia de dois níveis. Tags secundárias não possuem hierarquia ou ordem, e são úteis para micro-categorização."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Tags Primárias
      secondary_heading: Tags Secundárias
      settings_button: Configurações

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Escolha uma tag primária|Escolha {count} tags primárias"
      choose_secondary_placeholder: "Escolha mais 1 tag|Escolha mais {count} tags"
      edit_title: "Edite as Tags de {title}"
      submit_button: => core.ref.okay
      title: Escolha Tags para Sua Discussão

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Escolha as Tags

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Editar Tags

    header:
      back_to_tags_tooltip: Voltar a Lista de Tags

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Mais...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Sem tags

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username} adicionou {tagsAdded} e removeu {tagsRemoved}."
      added_tags_text: "{username} adicionou {tagsAdded}."
      removed_tags_text: "{username} removeu {tagsRemoved}."
      tags_text: "a tag {tags}|as tags {tags}"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Deletada

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Criar Tag
    name: Nome
    tags: Tags
