flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: Izbriši tag
      delete_tag_confirmation: "Da li si siguran da želiš izbrisati tag? Teme vezane za tag neće biti izbrisane."
      description_label: Opis
      hide_label: Sakrij sa svih tema
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Uredi listu dostupnih tagova

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Dozvoli izmjenu tagova
      restrict_by_tag_heading: Ograniči po tagovima
      tag_discussions_label: Tag teme

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " do "
      required_primary_heading: Potreban broj primarnih tagova
      required_primary_text: Unesi minimalan i maksimalan broj primarnih tagova koji mogu biti dodjeljeni temi.
      required_secondary_heading: Potreban broj sekundarnih tagova
      required_secondary_text: Unesi niminalan i maksimalan broj sekundarnih tagova koji mogu biti dodjeljeni temi.
      title: Postavke tagova

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Tagovi se koriste za kategorizaciju tema. Primarni tagovi su kao traidicionalne teme kod foruma: mogu biti organizovane u da nivoa hijerarhije. Sekundarni tagovi nemaju hijerarhiju ili red i korisni su za mirko-kategorizaciju."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Primarni tagovi
      secondary_heading: Sekundarni tagovi
      settings_button: Postavke

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed on the page that lists all tags.
    all_tags:
      meta_description_text: Sve oznake
      meta_title_text: => flarum-tags.ref.tags
      
    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Izaberi primarni tag|Izaberi {count} primarnih tagova"
      choose_secondary_placeholder: "Izaberi 1 ili više|Izaberi još {count} tagova"
      edit_title: "Izmjeni tagove za {title}"
      submit_button: => core.ref.okay
      title: Izaberi tagove za temu

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Izaberi tagove

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Izmjeni tagove

    header:
      back_to_tags_tooltip: Vrati se na listu tagova

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Više...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Untagged

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username} je dodao {tagsAdded} i izbrisao {tagsRemoved}."
      added_tags_text: "{username} je dodao {tagsAdded}."
      removed_tags_text: "{username} je izbrisao {tagsRemoved}."
      tags_text: "{tags} tag|{tags} tagovi"

    # These translations are used when visiting a single tag's discussion list.
    tag:
      meta_description_text: "Sve diskusije sa {tag} oznakom"
  
  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Izbrisan

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Kreiraj Tag
    name: Naziv
    tags: Tagovi
