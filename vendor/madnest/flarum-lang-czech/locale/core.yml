  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Přezdívka smí obsahovat pouze písmena, čísla a pomlčky."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Aktivace nového účtu
      body: |
        Ahoj, {username}.
        Někdo se na {forum} registroval touto email adresou.
        Pokud jsi to byl/a ty, klikni na tento odkaz:
        {url}
        Pokud o ničem takovém nevíš, tento email ignoruj.
        Doufáme, že se ti u nás bude líbit!
    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Potvrzení nového emailu
      body: |
        Ahoj, {username}!
        Někdo na {forum} změnil svou emailovou adresu na tu tvoji.
        Pokud jsi to byl/a ty, tak klikni na odkaz níže a potvrď to:
        {url}
        Pokud to udělal někdo jiný, tento email ignotuj.
    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Ahoj, {username}.
        Někdo na {forum} zažádal o reset hesla.
        Pokud jsi to byl/a ty, klikni na odkaz níže a resetuj si ho:
        {url}
        Pokud si ho nechceš změnit, tento email ignoruj.
        Dobře si nové heslo zapamatuj
