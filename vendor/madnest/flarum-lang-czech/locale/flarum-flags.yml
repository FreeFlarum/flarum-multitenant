flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Nahlásit příspěvky
      view_flags_label: Zobrazit nahlášené příspěvky

    # These translations are used in the Flags Settings modal dialog.
    settings:
      guidelines_url_label: URL Pravidel Komunity
      title: Nastavení Nahlašování

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Děkujeme za nahlášení tohoto příspěvku. Naši moderátoři na to mrknou.
      dismiss_button: => core.ref.okay
      reason_inappropriate_label: Nevhodné
      reason_inappropriate_text: "Tento příspěvek je urážlivý, hanlivý, nebo porušuje naše <a>pravidla komunity</a>."
      reason_off_topic_label: "Mimo téma"
      reason_off_topic_text: Tento příspěvek není relevantní pro tuto diskuzi a měl by být přesunut jinam.
      reason_other_label: Jiný
      reason_spam_label: Spam
      reason_spam_text: Tento příspěvek je reklama.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Žádná nahlášení
      item_text: "{username} v diskuzi <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: Zamítnout Nahlášení
      flagged_by_text: "Nahlášeno uživatelem {username}"
      flagged_by_with_reason_text: "Nahlášeno uživatelem {username} jako {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Nahlášení

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Nahlásit příspěvek
    flagged_posts: Nahlášené příspěvky
