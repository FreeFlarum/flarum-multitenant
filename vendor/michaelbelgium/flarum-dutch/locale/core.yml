      show_language_selector_label: Toon taalkiezer
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Welkom banner
      welcome_banner_text: Configureer de tekst die wordt weergegeven in de banner op de 'Alle discussies' pagina. Gebruik dit om je gasten welkom te heten.

    # These translations are used in the Dashboard page.
    dashboard:
      clear_cache_button: Cache wissen
      tools_button: Hulpmiddelen

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Pas je forum's uiterlijk aan doormiddel van eigen LESS/CSS code bovenop Flarum's <a>standaard stijl</a>."
      submit_button: => core.ref.save_changes
      title: Eigen CSS bijwerken

    # These translations are used in the Edit Custom Footer modal dialog.
    edit_footer:
      customize_text: => core.ref.custom_footer_text
      submit_button: => core.ref.save_changes
