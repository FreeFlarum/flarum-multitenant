      dashboard_button: Dashboard
      dashboard_text: Je forum in een oogopzicht
      email_button: => core.ref.email
      email_text: "Stel in hoe e-mails verzonden worden."
      extensions_button: Extensies
      extensions_text: Voeg extra functionaliteit toe aan het forum en maak het echt de jouwe.
      permissions_button: Permissies
      permissions_text: Stel in wie wat kan zien en doen.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_post_editing_label: Sta bericht bewerking toe
      allow_renaming_label: Sta hernoemen toe
      create_heading: Maak
