      sign_up_label: Registreren
      start_discussions_label: Start discussies
      view_discussions_label: Bekijk discussies
      view_last_seen_at_label: Bekijk gebruiker laatst gezien
      view_post_ips_label: Bekijk IP adressen van bericht
      view_user_list_label: Bekijk gebruikerslijst

    # These translations are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Voor onbepaalde tijd
      allow_some_minutes_button: "Voor {count} minuut|Voor {count} minuten"
      allow_ten_minutes_button: Voor 10 minuten
      allow_until_reply_button: Tot de volgende reactie
      everyone_button: Iedereen
      members_button: => core.group.members
      signup_closed_button: Gesloten
      signup_open_button: Open

    # These translations are used in the Settings modal dialog.
    settings:
      submit_button: => core.ref.save_changes

    # These translations are used in image upload buttons.
    upload_image:
      remove_button: Verwijderen
      upload_button: Afbeelding kiezen...

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These translations are used in the Change Email modal dialog.
    change_email:
      confirm_password_placeholder: => core.ref.confirm_password
      confirmation_message: => core.ref.confirmation_email_sent
      dismiss_button: => core.ref.okay
      incorrect_password_message: Het ingevulde wachtwoord is verkeerd
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Stuur e-mail
      text: klik op de onderstaande knop en check je e-mail voor een link om je wachtwoord te veranderen.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Sluiten
      exit_full_screen_tooltip: Sluit volledig scherm
      full_screen_tooltip: Volledig scherm
      minimize_tooltip: Minimaliseren
      preview_tooltip: Voorvertoning

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Schrijf een bericht...
      discard_confirmation: Je hebt je bericht nog niet geplaatst. Weet je zeker dat je wilt annuleren?
      submit_button: Plaatsen
      title: => core.ref.start_a_discussion
      title_placeholder: Discussie titel

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: Je hebt je wijzigingen nog niet opgeslagen. Weet je zeker dat je wilt annuleren?
      post_link: "Bericht #{number} in {discussion}"
      submit_button: => core.ref.save_changes

    # These translations are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: Je hebt je reactie nog niet geplaatst. Weet je zeker dat je wilt annuleren?
      posted_message: Je reactie is geplaatst.
      submit_button: Plaats reactie
      view_button: Bekijk

    # These translations are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Je kan niet reageren
      cannot_reply_text: Je hebt geen permissie om op deze discussie te reageren.
      delete_button: => core.ref.delete
      delete_confirmation: Weet je zeker dat je deze discussie wilt verwijderen?
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Log in om te reageren
      rename_button: => core.ref.rename
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These translations are used in the discussion list.
    discussion_list:
      empty_text: Het lijkt erop dat er hier geen discussies zijn. Waarom maak je er niet een aan?
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Markeren als gelezen
      replied_text: "{username} heeft {ago} gereageerd"
      started_text: "{username} heeft {ago} gereageerd"

    # These translations are used in the Edit User modal dialog (admin function).
    edit_user:
      activate_button: Activeer gebruiker
      email_heading: => core.ref.email
      email_label: => core.ref.email
      groups_heading: Groepen
      password_heading: => core.ref.password
      password_label: => core.ref.password
      set_password_label: Stel een nieuw wachtwoord in
      submit_button: => core.ref.save_changes
      title: Gebruiker bewerken
      username_heading: => core.ref.username
      username_label: => core.ref.username

    # These translations are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: We hebben een e-mail gestuurd met een link om uw wachtwoord opnieuw in te stellen. Als je geen e-mail hebt ontvangen controleer dan je spam map.
      not_found_message: Er is geen gebruiker geregistreerd met dit e-mail adres.
      submit_button: Wachtwoord opnieuw instellen
      text: Vul je e-mailadres in, dan sturen we je een e-mail met een link om je wachtwoord opnieuw in te stellen
      title: Wachtwoord vergeten

    # These translations are used in the header and session dropdown menu.
    header:
      admin_button: Administratie
      back_to_index_tooltip: Terug naar discussielijst
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Profiel
      search_placeholder: Zoeken
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Can't Start Discussion
      mark_all_as_read_confirmation: "Weet je zeker dat je alle discussies als gelezen wilt markeren?"
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Herladen
      start_discussion_button: => core.ref.start_a_discussion

    # These translations are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Laatste
      newest_button: Nieuwste
      oldest_button: Oudste
      relevance_button: Relevantste
      top_button: Top

    # These translations are used in the Log In modal dialog.
    log_in:
      forgot_password_link: Wachtwoord vergeten?
      invalid_login_message: Logingegevens incorrect.
      password_placeholder: => core.ref.password
      remember_me_label: Ingelogd blijven
      sign_up_text: "Nog geen account? <a>Registreren</a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Gebruikersnaam of e-mail

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_renamed_text: "{username} heeft de titel veranderd"
      empty_text: Geen notificaties
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These translations are used by tooltips displayed for individual posts.
    post:
      edited_text: Bijgewerkt
      edited_tooltip: "{username} heeft dit {ago} bewerkt"
      number_tooltip: "Bericht #{number}"

    # These translations are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These translations are used in the scrubber to the right of the post stream.
    post_scrubber:
      now_link: Nu
      original_post_link: Origineel bericht
      unread_text: "{count} ongelezen"
      viewing_text: "{index} van {count} bericht|{index} van {count} berichten"

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_old_tooltip: 'De titel was: "{old}"'
      discussion_renamed_text: "{username} heeft de titel veranderd naar {new}."
      load_more_button: => core.ref.load_more
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} later"
    
    # These translations are used by the rename discussion modal.
    rename_discussion:
      submit_button: => core.ref.rename
      title: Discussie hernoemen

    # These translations are used by the search results dropdown list.
    search:
      all_discussions_button: 'Zoek in alle discussies naar "{query}"'
      discussions_heading: => core.ref.discussions
      users_heading: => core.ref.users

    # These translations are used in the Settings page.
    settings:
      account_heading: Account
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: => core.ref.email
      notify_by_web_heading: Web
      notify_discussion_renamed_label: Iemand heeft een discussie die jij hebt gestart hernoemd
      privacy_disclose_online_label: Laat anderen zien wanneer ik online ben
      privacy_heading: Privacy
      title: => core.ref.settings 

    # These translations are used in the Sign Up modal dialog.
    sign_up:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      log_in_text: "Al een account? <a>Log in</a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "Welkom, {username}!"

    # These translations are used in the user profile page and profile popup.
    user:
      avatar_remove_button: Verwijder
      avatar_upload_button: Upload
      avatar_upload_tooltip: Upload een nieuwe avatar
      discussions_link: => core.ref.discussions
      in_discussion_text: "In {discussion}"
      joined_date_text: "Geregistreerd: {ago}"
      online_text: Online
      posts_empty_text: Zo te zien zijn er hier geen berichten.
      posts_link: => core.ref.posts
      posts_load_more_button: => core.ref.load_more
      settings_link: => core.ref.settings

    # These translations are found on the user profile page (admin function).
    user_controls:
      button: Acties
      delete_button: => core.ref.delete
      delete_confirmation: Weet je zeker dat je deze gebruiker wilt verwijderen? Alle berichten van de gebruiker worden verwijdert.
      edit_button: => core.ref.edit
    
    # These translations are used in the alert that is shown when a new user has not confirmed their email address.
    user_email_confirmation:
      alert_message: => core.ref.confirmation_email_sent
      resend_button: Bevestigings e-mail opnieuw sturen
      sent_message: Verstuurd

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Verborgen

    # These translations are used to modify usernames.
    username:
      deleted_text: "[verwijderd]"

    # These translations are displayed as error messages.
    error:
      generic_message: Oeps! Er is iets misgegaan. Herlaad de pagina en probeer het opnieuw.
      not_found_message: Het opgevraagde kon niet worden gevonden.
      permission_denied_message: Je hebt geen permissie om dat te doen.
      rate_limit_exceeded_message: Je gaat een beetje te snel. Probeer het over een paar seconden nog eens.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second}, en {third}"
      two_text: "{first} en {second}"

    # These translations are used to modify usernames.
    username:
      deleted_text: "[verwijderd]"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Deze website werkt het beste in een moderne browser met JavaScript ingeschakeld.
      load_error_message: Er is iets misgegaan bij het laden van de volledige versie van deze website.
      loading_text: Laden...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed when Flarum encounters an error.
    error:
      403_message: Je hebt geen toegang tot deze pagina.
      404_message: De pagina kan niet gevonden worden.
      404_return_link: "Terug naar {forum}"
      419_message: U bent te lang inactief geweest.
      419_return_link: Ga terug, om opnieuw te proberen
      500_message: Er is een fout opgetreden bij het laden van de pagina.
      503_message: "{forum} ondergaat onderhoud. Bedankt voor uw geduld!"
    
    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed by the Log Out confirmation interface.
    log_out:
      log_out_button: => core.ref.log_out
      log_out_confirmation: "Ben je zeker dat u wilt uitloggen uit {forum}?"
      title: => core.ref.log_out

    # Translations in this namespace are displayed by the Reset Password interface.
    reset_password:
      confirm_password_label: Bevestig nieuw wachtwoord
      new_password_label: Nieuw wachtwoord
      submit_button: => core.ref.save_changes
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "De gebruikersnaam mag alleen letters, cijfers en streepjes (-) bevatten."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Activeer je nieuwe account
      body: |
        Hoi {username}!
        Iemand (hopelijk jij!) heeft zich aangemeld op {forum} met dit e-mailadres.
        Als jij dit was, klik dan op deze link om je account te activeren:
        {url}

        Als jij je niet hebt aangemeld, kan je deze e-mail negeren.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Bevestig je nieuwe e-mailadres
      body: |
        Hoi {username}!
        Iemand (hopelijk jij!) heeft zijn e-mailadres op {forum} naar deze veranderd.
        Als jij dit was, klik dan op deze link om je e-mailadres te bevestigen:
        {url}

        Als jij dit niet was, kan je deze e-mail negeren.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Hoi {username}!
        Iemand (hopelijk jij!) heeft aangegeven zijn wachtwoord te zijn vergeten op {forum}.
        Als jij dit was, klik dan op deze link om je wachtwoord opnieuw in te stellen:
        {url}

        Als jij dit niet was, kan je deze e-mail negeren. Dan gebeurt er niets.

