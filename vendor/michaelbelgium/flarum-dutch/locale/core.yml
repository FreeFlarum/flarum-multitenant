      temporary_text: "Ooit in de niet zo verre toekomst zal je met deze knop extensies kunnen installeren. We zijn er mee bezig!"
      title: Extensie toevoegen


    # These translations are used in the Appearance page.
    appearance:
      colored_header_label: Gekleurde header
      colors_heading: Kleuren
      colors_text: Kies twee kleuren om je forum mee vorm te geven. De eerste zal worden gebruikt als highlight-kleur, terwijl de tweede wordt gebruikt voor achtergrond elementen.
      custom_footer_heading: Eigen voettekst
      custom_footer_text: => core.ref.custom_footer_text
      custom_header_heading: Eigen header
      custom_header_text: => core.ref.custom_header_text
      custom_styles_heading: Eigen stijl
      custom_styles_text: Pas je forum's uiterlijk aan doormiddel van eigen LESS/CSS code bovenop Flarum's standaard stijl.
      dark_mode_label: Donkere stijl
      edit_css_button: Eigen CSS bewerken
      edit_footer_button: => core.ref.custom_footer_title
      edit_header_button: => core.ref.custom_header_title
      enter_hex_message: Kies a.u.b. een hexadecimale kleurcode.
      favicon_heading: Favicon
      favicon_text: Upload een afbeelding om weergegeven te worden als snelkoppeling.
      logo_heading: Logo
      logo_text: Upload een afbeelding om weergegeven te worden i.p.v. de forum titel.
      submit_button: => core.ref.save_changes

    # These translations are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Standaard taal
      forum_description_heading: Forum beschrijving
      forum_description_text: Schrijf een zin of twee die je community omschrijft. Deze zal staan in de meta tag en verschijnen in zoekmachines.
      forum_title_heading: Forum titel
      home_page_heading: Homepage
      home_page_text: Kies de pagina die gebruikers voor het eerst te zien krijgen wanneer ze je forum bezoeken. Als je zelf een waarde typt, gebruik dan het path relatief aan de forum root.
