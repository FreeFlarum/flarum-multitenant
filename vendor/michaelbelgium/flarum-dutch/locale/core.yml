    # These translations are used in the email page of the admin interface.
    email:
      addresses_heading: Adressen
      driver_heading: Kies een driver
      driver_label: Driver
      from_label: Afzender
      heading: => core.ref.email
      mail_encryption_label: Encryptie
      mail_host_label: Host
      mail_mailgun_domain_label: Domein
      mail_mailgun_secret_label: Privé sleutel
