      hidden_tooltip: Gizli

    # These translations are displayed as error messages.
    error:
      generic_message: "Oops! Bir şeyler yanlış gitti. Lütfen sayfayı yenileyip tekrar deneyin."
      not_found_message: İstediğiniz kaynak bulunamadı.
      permission_denied_message: Bunu yapmak için yetkiniz yok.
      rate_limit_exceeded_message: Biraz hızlı gidiyorsunuz. Lütfen birkaç saniye bekleyip tekrar deneyin.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second} ve {third}"
      two_text: "{first} ve {second}"

    # These translations are used to modify usernames.
    username:
      deleted_text: "[silinmiş]"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Bu site en iyi modern tarayıcılarda Javascript etkinken görüntülenir.
      load_error_message: Sayfayı tamamen yüklerken bir şeyler ters gitti.
